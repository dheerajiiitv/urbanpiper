{% extends 'base.html' %}
{% load material_form %}
{% block title %}
    <title>
        Create Task
    </title>
{% endblock %}
{% block content %}
    <div class="container" style="margin-top: 13%;">
        <div class="row">
            <div class="col-md-12">
                <h1 style="margin-left: 40%; font-family: 'Times New Roman'; color: black;">Create Task</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded">

                <form method="post">
                    {% csrf_token %}
                <input hidden name="username" value="{{ user.username }}">
                    {% form %}
{% endform %}

                    <center><button type="submit" class="btn btn-large">Create Task</button></center>
                </form>
            </div>
            <div class="col-md-3">

            </div>

        </div>
    </div>
{% endblock %}
